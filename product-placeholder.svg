<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Синий фон -->
  <rect width="400" height="300" fill="#3338FF"/>
  
  <!-- Декоративный круг -->
  <circle cx="200" cy="150" r="40" fill="white" fill-opacity="0.2"/>
  
  <!-- Иконка товара (стилизованная коробка) -->
  <rect x="170" y="130" width="10" height="40" fill="white"/>
  <rect x="220" y="130" width="10" height="40" fill="white"/>
  <polygon points="175,135 225,135 225,165 175,165" fill="white" fill-opacity="0.7"/>
  
  <!-- Текст "Товар" -->
  <text x="200" y="200" font-family="Arial, sans-serif" font-size="14" fill="white" font-weight="500" text-anchor="middle">Товар</text>
  
  <!-- Подпись "Отсутствует изображение" -->
  <text x="200" y="220" font-family="Arial, sans-serif" font-size="12" fill="white" fill-opacity="0.8" text-anchor="middle">Отсутствует изображение</text>
</svg>